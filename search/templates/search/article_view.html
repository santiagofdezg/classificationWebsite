{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="mx-2 my-4 text-white">
        <h6>{{ category }} - {{ date }}</h6>
        <h2>{{ title }}</h2>
        <p>{{ text }}</p>
    </div>
    <div class="mx-2 my-3 text-dark">
        <h6>Author: {{ author }}</h6>
    </div>
</div>


{% endblock %}
